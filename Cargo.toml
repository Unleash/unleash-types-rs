[package]
name = "unleash-types"
version = "0.3.0"
edition = "2021"
authors = ["Christopher Kolstad <chriswk@getunleash.ai>", "Simon Hornby <liquidwicked64@gmail.com>"]
license = "MIT"
description = "API types for Unleash (https://github.com/Unleash/unleash) client features API response"
repository = "https://github.com/Unleash/unleash-types-rs"
homepage = "https://github.com/Unleash/unleash-types-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.23", features = ["serde"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"

[dev-dependencies]
test-case = "2.2.2"
