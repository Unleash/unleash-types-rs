[package]
name = "unleash-types"
version = "0.10.2"
edition = "2021"
authors = ["Christopher Kolstad <chriswk@getunleash.ai>", "Simon Hornby <liquidwicked64@gmail.com>"]
license = "MIT"
description = "API types for Unleash (https://github.com/Unleash/unleash) client features API response"
repository = "https://github.com/Unleash/unleash-types-rs"
homepage = "https://github.com/Unleash/unleash-types-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = []
openapi = ["utoipa"]
hashes = ["xxhash-rust", "base64"]
[dependencies]
base64 = { version = "0.21.0", optional = true }
chrono = { version = "0.4.24", features = ["serde"] }
derive_builder = "0.12.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
utoipa = { version = "3.2.1", optional = true, features = ["chrono"] }
xxhash-rust = { version = "0.8.6", features = ["xxh3"], optional = true}
[dev-dependencies]
serde_qs = "0.12.0"
test-case = "3.1.0"
